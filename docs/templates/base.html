<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description"
              content="Report for the Prompt Safety Agent project, exploring prompt safety with machine learning." />
        <meta name="keywords"
              content="Prompt Safety, Machine Learning, LLM, Classification" />
        <title>{{ title }}</title>
        <!-- Bootstrap CSS from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet" />
        <!-- Custom Table Styling -->
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
                border-collapse: separate;
                border-spacing: 20px 10px;
            }
            thead th, tbody td {
                text-align: right;
            }
        </style>
        <!-- MathJax Configuration -->
        <script>
          window.MathJax = {
            tex: {
              inlineMath: [['\\(', '\\)']],
              displayMath: [['\\[', '\\]']]
            }
          };
        </script>
        <!-- MathJax Script -->
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
                async></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Prompt Safety Agent</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{{ url_for('render_page', page='introduction') }}">Introduction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{{ url_for('render_page', page='dataset-exploration') }}">Dataset Exploration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{{ url_for('render_page', page='tdidf-classifier') }}">TF-IDF Classifier</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{{ url_for('render_page', page='llm-classifier') }}">LLM-based Classifier</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{{ url_for('render_page', page='integrated-pipline') }}">Integrated Pipeline</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{{ url_for('render_page', page='conclusion') }}">Conclusion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
                <div>{{ content | safe }}</div>
            {% endblock content %}
        </div>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
