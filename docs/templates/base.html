<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ title }}</title>
        <!-- Bootstrap CSS from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Prompt Safety Agent</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/docs/introduction.html">Introduction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs/dataset-exploration.html">Dataset
                            Exploration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs/tdidf-classifier.html">TF-IDF Classifier</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs/llm-classifier.html">LLM Classifier</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs/integrated-pipline.html">Integrated
                            Pipeline</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs/conclusion.html">Conclusion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}<div>{{ content | safe }}</div>{% endblock %}
        </div>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
