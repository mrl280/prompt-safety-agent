{% extends "base.html" %}
{% block content %}
    <h2>Documentation Home</h2>
    <ul class="list-group">
        {% for filename, title in pages %}
            <li class="list-group-item">
                <a href="{{ url_for('render_page', page=filename.replace('.md', '') ) }}">{{ title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
