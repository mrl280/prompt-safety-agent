{% extends "base.html" %}
{% block content %}
    <h2>Documentation Home</h2>
    <ul class="list-group">
        {% for filename, title in pages %}
            <li class="list-group-item">
                <a href="/docs/{{ filename.replace('.md', '') }}.html">{{ title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
